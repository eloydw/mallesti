<table class="table" >
  <caption>Listado de clientes</caption>
  <thead>
    <tr>
      <td>Nombre</td>
      <td>Email</td>
      <td>Información</td>
      <td>&nbsp;</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="customer in customersCtrl.customers">
      <td>{{customer.name}}</td>
      <td>{{customer.email}}</td>
      <td><a ui-sref="customer({id_customer: customer.id})">Información</a></td>
      <td><a href="" ng-click="customersCtrl.removeCustomer(customer)">
      <button type="button" class="btn btn-default">
      <span class="glyphicon glyphicon-trash"></span></a></td>
    </button>
  </tbody>
</table>
